<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>주사위굴리기</title>
</head>
<body>
<h1>주사위 굴리기  
    <button onclick="location.href='index.html' ">이전으로</button>
</h1>
<hr>
    <img id="Dice" src="Dice/Dice.png" width="180" height="180" alt="Dice">
<br>
    <button onclick="Dicerole()"> 주사위 굴리기 </button>
    <p>주사위를 굴린 횟수 :  <span id="Count">0</span></p>
<script>
        function Dicerole() {

            let role = Math.ceil(Math.random()*6);

            document.getElementById("Dice").src="Dice/D"+role+".png";

            // 주사위를 굴린 횟수
            const resultElement = document.getElementById("Count");

            let num = resultElement.innerText;

            num = parseInt(num) + 1;

            resultElement.innerText = num;

        }
</script>
</body>
</html>
